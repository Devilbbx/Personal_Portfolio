<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio</title>

    <!--
    - favicon
  -->

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <!--
      - #SIDEBAR
    -->

      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img src="./assets/images/Capture.PNG" alt="" width="80" />
          </figure>

          <div class="info-content">
            <h1 class="name" title="Gautam Magar">Devendra Chapagain</h1>

            <p class="title role">Frontend-developer</p>
          </div>

          <button class="info_more-btn" data-sidebar-btn>
            <span style="color: #b2ecff">Show Contacts</span>

            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info_more">
          <div class="separator"></div>

          <ul class="contacts-list">
            <li class="contact-item">
              <div class="icon-box">
                <img src="./assets/images/mail.png" alt="" width="50%" />
                <!-- <ion-icon name="mail-outline"></ion-icon> -->
              </div>

              <div class="contact-info">
                <p class="contact-title">Email</p>

                <a href="mailto:" class="contact-link"
                  ></a
                >
              </div>
            </li>

            <li class="contact-item">
              <div class="icon-box">
                <img src="./assets//images/location.png" alt="" />
                <!-- <ion-icon name="location-outline"></ion-icon> -->
              </div>

              <div class="contact-info">
                <p class="contact-title">Location</p>

                <address></address>
              </div>
            </li>
          </ul>

          <div class="separator"></div>

          <ul class="social-list">
            <li class="social-item">
              <a href="" class="social-link" target="_blank">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </li>

            <li class="social-item">
              <a href="" class="social-link" target="_blank">
                <ion-icon name="logo-github"></ion-icon>
              </a>
            </li>
          </ul>
        </div>
      </aside>

   
  </body>
</html>
